<html>
    <head th:insert="imports :: default" th:with="filename='/login/login'"></head>
	<body>
		<div th:insert="nav/nav-bar :: empty" th:with="state='login'">...</div>
		
		
		<form class='container login-body' action='/login' method='POST' modelAttribute="user" >
			<div class='row'>
				<div class='col-4'></div>
				<div class='col-4'>
					<input type='text' name='email' placeholder='Email' class='form-control'>
					<br>
				</div>
				<div class='col-4'></div>
			</div>
			<div class='row'>
				<div class='col-4'></div>
				<div class='col-4'>
					<input type='password' name='password' placeholder='Password' class='form-control'>
					<br>
				</div>
				<div class='col-4'></div>
			</div>
			<div class='row'>
				<div class='col-12 center'>
					<button class='btn btn-primary' type='submit'>
						Login
					</button>
				</div>
			</div>
		</form>	
	</body>
</html>
